  <!-- Leaflet CSS -->

    body { 
      margin: 0; 
      font-family: 'Comic Sans MS', cursive;
      background-color: #f0f9ff;
      color: #1e40af;
    }

    .tabs {

      padding: 5px;
      margin: 0 10px;
    }

    .tabs button {

      border-radius: 12px;

      color: white;
      cursor: pointer;
      margin: 5px;
      font-size: 18px;
      font-family: 'Comic Sans MS', cursive;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .tabs button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .tabs button.active { 
      background: #2563eb;
      font-weight: bold;
      transform: translateY(2px);
    }

    .tabcontent { 
      display: none; 
      animation: bounceIn 0.5s ease;
      background: white;
      border-radius: 0 0 15px 15px;
      margin: 0 10px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    #mapExplorer, #mapGame { 
      height: 65vh; 
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .numbered {
      background: #fde047;
      color: #854d0e;
      font-weight: bold;
      border: 3px solid #facc15;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .leaflet-marker-icon:hover .numbered {
      transform: scale(1.2);
      animation-play-state: paused;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      50% { transform: translateY(-6px); }
    }

      padding: 15px;
      background: #dbeafe;
      border-radius: 15px;
      margin: 10px;
    }

      padding: 15px;

      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 2px solid #93c5fd;
      transition: transform 0.3s;
    }

      transform: translateY(-5px);
    }

    .game { 
      background: #dbeafe;
      padding: 20px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .score { 
      margin: 8px 0;
      font-size: 18px;
      color: #1e40af;
    }

      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      margin: 5px;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

      transform: translateY(-2px);

    }

      bottom: 20px;
      right: 20px;
      background: #fef3c7;
      color: #92400e;
      padding: 15px;
      border-radius: 15px;
      display: none;

      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 16px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);

      justify-content: center;

      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

          mapExplorer.setMaxBounds(paddedBounds);
          mapExplorer.fitBounds(indonesiaBounds);
        }, 150);

    // Explorer map (with numbered markers)
    const mapExplorer = L.map('mapExplorer').setView([-2.5, 118], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap contributors' }).addTo(mapExplorer);

    function createNumberedDivIcon(number) {
      return L.divIcon({
        html: `<div class="numbered">${number}</div>`,
        className: "",
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      });
    }

    PROVINCES.forEach(p => {
      L.marker([p.lat, p.lng], { icon: createNumberedDivIcon(p.id) })
        .addTo(mapExplorer)
        .on('click', () => showProvinceDetails(p));
    });

    function getYoutubeEmbedUrl(url) {
      if (!url) return null;
      if (url.includes('/embed/')) return url;
      try {
        const parsed = new URL(url);
        let videoId = '';
        if (parsed.hostname.includes('youtu.be')) {
          videoId = parsed.pathname.replace('/', '');
        } else {
          videoId = parsed.searchParams.get('v') || '';
        }
        if (!videoId) return url;
        return `https://www.youtube.com/embed/${videoId}`;
      } catch (err) {
        return url;
      }
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180, R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

      if (dist <= 100) pts = 100; else if (dist <= 200) pts = 80; else if (dist <= 400) pts = 60; else if (dist <= 800) pts = 40; else if (dist <= 1200) pts = 20;
      gameState.lastPoints = pts; gameState.totalPoints += pts; updateScoreboard();
      checkMilestones(oldScore, gameState.totalPoints);
      toast(`${FUN_FACTS[Math.floor(Math.random()*FUN_FACTS.length)]} (Distance ${dist.toFixed(0)} km, +${pts} pts)`);
      gameState.active = false;
      if (gameState.round >= gameState.maxRounds) {
        showSummary();
      } else {
        gameState.round++;
        document.getElementById('gameStatus').textContent = `Round complete. Distance: ${dist.toFixed(0)} km, +${pts} pts.`;
      }
    }
    function checkMilestones(oldScore, newScore) {
      const milestones = [250, 500, 750, 1000, 1250];
      for (const milestone of milestones) {
        if (oldScore < milestone && newScore >= milestone) {
          // Use a timeout to show the milestone toast after the round summary toast
          setTimeout(() => {
            toast(`üéâ MILESTONE! You've reached ${milestone} points! Keep it up! üéâ`);
          }, 4600); // A little longer than the first toast's duration
          break; // Show only one milestone message per round
        }
      }
    }
    // Guess on the game map only
    mapGame.on('click', (e) => {
      if (!gameState.active) return;
      if (gameState.guessMarker) mapGame.removeLayer(gameState.guessMarker);
      gameState.guessMarker = L.circleMarker(e.latlng, { radius: 10, color: '#f59e0b', fillColor: '#fbbf24', fillOpacity: 0.8 }).addTo(mapGame);
      const d = haversine(e.latlng.lat, e.latlng.lng, gameState.target.lat, gameState.target.lng);
      endRound(d);
    });
