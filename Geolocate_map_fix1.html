    }

          mapExplorer.setMaxBounds(paddedBounds);
          mapExplorer.fitBounds(indonesiaBounds);
        }, 150);
      }

    // Explorer map (with numbered markers)
    const mapExplorer = L.map('mapExplorer').setView([-2.5, 118], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap contributors' }).addTo(mapExplorer);

    function createNumberedDivIcon(number) {
      return L.divIcon({
        html: `<div class="numbered">${number}</div>`,
        className: "",
        iconSize: [28, 28],
        iconAnchor: [14, 14]
      });
    }

    PROVINCES.forEach(p => {
      L.marker([p.lat, p.lng], { icon: createNumberedDivIcon(p.id) })
        .addTo(mapExplorer)
        .on('click', () => showProvinceDetails(p));
    });

    function getYoutubeEmbedUrl(url) {
      if (!url) return null;
      if (url.includes('/embed/')) return url;
      try {
        const parsed = new URL(url);
        let videoId = '';
        if (parsed.hostname.includes('youtu.be')) {
          videoId = parsed.pathname.replace('/', '');
        } else {
          videoId = parsed.searchParams.get('v') || '';
        }
        if (!videoId) return url;
        return `https://www.youtube.com/embed/${videoId}`;
      } catch (err) {
        return url;
      }
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180, R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
